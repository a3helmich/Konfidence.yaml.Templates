
steps:

#- bash: echo "##vso[task.setvariable variable=disable.coverage.autogenerate]false"
#  displayName: 'bash: set disable.coverage.autogenerate = false'

- script: 'reportgenerator -reports:$(Build.SourcesDirectory)/**/coverage.cobertura.xml -targetdir:$(Build.SourcesDirectory)/CodeCoverage -reporttypes:HTML;HtmlInline_AzurePipelines;Badges;Cobertura'
  displayName: 'Command Line Script generate code coverage'
  continueOnError: true
  
- task: PublishCodeCoverageResults@1
  displayName: 'Publish code coverage from $(Build.SourcesDirectory)/CodeCoverage/Cobertura.xml'
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(Build.SourcesDirectory)/CodeCoverage/Cobertura.xml'
    reportDirectory: '$(Build.SourcesDirectory)/CodeCoverage'
    